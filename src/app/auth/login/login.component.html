<div class="auth-container">
  <div class="auth-wrapper">
    <!-- Left side - Image/Design -->
    <div class="auth-image">
      <!-- âœ… Perfect Login Background Image -->
      <div class="auth-bg-image">
        <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" 
             alt="Shopping experience" class="bg-img">
        <div class="auth-overlay"></div>
      </div>
      
      <div class="image-content">
        <h2>Welcome Back!</h2>
        <p>Sign in to access your account and continue shopping</p>
        <div class="feature-list">
          <div class="feature">
            <i class="fas fa-shopping-bag"></i>
            <span>Track your orders</span>
          </div>
          <div class="feature">
            <i class="fas fa-heart"></i>
            <span>Save favorites</span>
          </div>
          <div class="feature">
            <i class="fas fa-truck"></i>
            <span>Fast delivery</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side - Form -->
    <div class="auth-form-section">
      <div class="form-container">
        <div class="auth-header">
          <h1>Sign In</h1>
          <p>Enter your credentials to access your account</p>
        </div>

        <!-- Login Type Toggle -->
        <div class="login-type-tabs">
          <button 
            type="button" 
            class="tab-btn"
            [class.active]="loginType === 'user'"
            (click)="loginType = 'user'; fillDemoCredentials()">
            <i class="fas fa-user"></i>
            User
          </button>
          <button 
            type="button" 
            class="tab-btn"
            [class.active]="loginType === 'admin'"
            (click)="loginType = 'admin'; fillDemoCredentials()">
            <i class="fas fa-shield-alt"></i>
            Admin
          </button>
        </div>

       
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="username">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="username" 
                formControlName="username"
                placeholder="Enter your email"
                [class.error]="getFieldError('username')">
            </div>
            <div class="error-message" *ngIf="getFieldError('username')">
              {{ getFieldError('username') }}
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                placeholder="Enter your password"
                [class.error]="getFieldError('password')">
            </div>
            <div class="error-message" *ngIf="getFieldError('password')">
              {{ getFieldError('password') }}
            </div>
          </div>

          <button type="submit" [disabled]="loading" class="btn-primary">
            <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
            <i *ngIf="!loading" class="fas fa-sign-in-alt"></i>
            <span *ngIf="loading">Signing in...</span>
            <span *ngIf="!loading">Sign In</span>
          </button>

          <div *ngIf="error" class="error-alert">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
          </div>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a (click)="goToSignup()">Create one</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
