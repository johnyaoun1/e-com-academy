<section class="hero">
  <div class="hero-background">
    <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1600&h=800&fit=crop&crop=center" alt="Fashion Collection" class="hero-bg-image">
    <div class="hero-overlay"></div>
  </div>
  <div class="hero-content">
    <div class="hero-text">
      <span class="hero-label">New Collection 2024</span>
      <h1>Discover the Latest Trends in Fashion</h1>
      <p>Explore our curated collection of premium clothing, accessories, and lifestyle products designed for the modern you.</p>
      <div class="hero-buttons">
        <button class="cta-button primary" (click)="hopNow()">
          <i class="fas fa-shopping-bag"></i>
          Shop Now
        </button>
        <button class="cta-button secondary" (click)="exploreCollection()">
          <i class="fas fa-eye"></i>
          View Collection
        </button>
      </div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="scroll-indicator">
    <i class="fas fa-chevron-down"></i>
  </div>
</section>
