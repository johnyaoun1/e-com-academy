<button 
  class="favorites-btn" 
  [class]="size"
  (click)="toggleFavorite()"
  [class.is-favorite]="isInFavorites"
  [attr.aria-label]="isInFavorites ? 'Remove from favorites' : 'Add to favorites'"
  type="button">
  <svg 
    width="24" 
    height="24" 
    viewBox="0 0 24 24" 
    fill="none" 
    stroke="currentColor" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
  </svg>
</button>
