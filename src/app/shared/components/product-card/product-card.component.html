<!-- product-card.component.html -->
<div class="product-card" (click)="viewProduct()">
  <div class="product-image">
    <img [src]="product.image" [alt]="product.title" />
    <div class="product-overlay">
      <button class="quick-view-btn" (click)="quickView($event)">
        <i class="fas fa-eye"></i>
      </button>
      <button class="add-to-cart-btn" (click)="addToCart($event)">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>
  
  <div class="product-details">
    <h3 class="product-title">{{ product.title }}</h3>
    <p class="product-category">{{ product.category | titlecase }}</p>
    
    <div class="product-rating">
      <div class="stars">
        <i *ngFor="let star of [1,2,3,4,5]" 
           class="fas fa-star" 
           [class.filled]="star <= product.rating.rate"></i>
      </div>
      <span class="rating-count">({{ product.rating.count }})</span>
    </div>
    
    <div class="product-price">
      <span class="price">${{ product.price }}</span>
    </div>
  </div>
</div>
