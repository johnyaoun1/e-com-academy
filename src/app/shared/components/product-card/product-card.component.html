<div class="product-card" (click)="viewProduct()">
  <div class="product-image">
    <img [src]="product?.image" [alt]="product?.title" loading="lazy" />
    <button class="quick-add" (click)="addToCart($event)">
      <i class="fas fa-shopping-bag"></i> Quick Add
    </button>
  </div>
  <div class="product-info">
    <h3 class="product-title">{{ product?.title | truncate:50 }}</h3>
    <p class="product-price">{{ product?.price | currencyFormat }}</p>
    <div class="product-rating">
      <div class="stars">
        <i *ngFor="let star of [1,2,3,4,5]" 
           class="fas fa-star" 
           [class.filled]="star <= product?.rating?.rate"></i>
      </div>
      <span class="rating-count">({{ product?.rating?.count }})</span>
    </div>
  </div>
</div>
