<!-- src/app/shared/components/product-card/product-card.component.html -->

<div class="product-card" (click)="viewProduct()" [attr.data-product-id]="product.id">
  <div class="product-image">
    <img [src]="product.image" [alt]="product.title" />
    
    <!-- Cart Badge (if in cart) -->
    <div *ngIf="currentIsInCart" class="cart-badge">
      <i class="fas fa-check-circle"></i>
      {{ currentCartQuantity }}
    </div>
    
    <div class="favorite-overlay">
      <app-add-to-favorites 
        [product]="product" 
        size="medium"
        (click)="$event.stopPropagation()">
      </app-add-to-favorites>
    </div>
    
    <div class="product-overlay">
      <button class="quick-view-btn" (click)="quickView($event)">
        <i class="fas fa-eye"></i>
      </button>
      
      <!-- Add to Cart Button (when not in cart) -->
      <button 
        *ngIf="!currentIsInCart"
        class="add-to-cart-btn" 
        [class.loading]="isAddingToCart"
        (click)="onAddToCart($event)"
        [disabled]="isAddingToCart">
        <i *ngIf="!isAddingToCart" class="fas fa-shopping-cart"></i>
        <i *ngIf="isAddingToCart" class="fas fa-spinner fa-spin"></i>
      </button>
      
      <!-- Cart Controls (when in cart) -->
      <div *ngIf="currentIsInCart" class="cart-controls" (click)="$event.stopPropagation()">
        <button 
          class="cart-control-btn decrease"
          (click)="onUpdateQuantity($event, -1)">
          <i class="fas fa-minus"></i>
        </button>
        
        <span class="quantity">{{ currentCartQuantity }}</span>
        
        <button 
          class="cart-control-btn increase"
          (click)="onUpdateQuantity($event, 1)">
          <i class="fas fa-plus"></i>
        </button>
        
        <button 
          class="cart-control-btn remove"
          (click)="onRemoveFromCart($event)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  
  <div class="product-details">
    <h3 class="product-title">{{ product.title }}</h3>
    <p class="product-category">{{ product.category | titlecase }}</p>
    
    <div class="product-rating">
      <div class="stars">
        <i *ngFor="let star of [1,2,3,4,5]" 
           class="fas fa-star" 
           [class.filled]="star <= product.rating.rate"></i>  
      </div>
      <span class="rating-count">({{ product.rating.count }})</span>
    </div>
    
    <div class="product-price">
      <span class="price">${{ product.price }}</span>
    </div>
  </div>
</div>
